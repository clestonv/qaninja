<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vue.js"></script>

    <link rel="stylesheet" href="style.css">
    <title>WebBase for QA Ninja</title>
</head>

<body>
    <div id="app">
        <h4>Cadastro de Alunos</h4>
        <form action="">
            <label for="nomeCompleto">Nome Completo</label>
            <input type="text" name="nomeCompleto"  v-model="form.nome">
            <label for="email">Email</label>
            <input type="email" name="email"  v-model="form.email">
            <label for="nota">Nota</label>
            <input type="number" name="nota" v-model="form.nota">

            <input type="button" value="Cadastrar" @click="adicionarAluno">
        </form>

        <div>
            <table class="table">
                <thead>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Nota</th>
                    <th>Ações</th>
                </thead>
                <tbody>
                    <tr v-for="aluno in alunos">
                        <td>{{ aluno.nome }}</td>
                        <td>{{ aluno.email }}</td>
                        <td>{{ aluno.nota }}</td>
                        <td class="danger" @click="apagarAluno(aluno)">Apagar</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    

    <script>
        let app = new Vue({
            el: "#app",
            data: {
                form: {
                    nome: '',
                    email: '',
                    nota: ''
                },
                alunos: [{
                    nome: 'Cleberson Osorio',
                    email: 'cleberson.osorioti@hotmail.com',
                    nota: '10'
                }] 
            },
            methods: {
                limparFormulario: function(){
                    this.form = {
                    nome: '',
                    email: '',
                    nota: ''
                    }
                },
                adicionarAluno: function() {
                    this.alunos.push(this.form)
                    this.limparFormulario()
                },
                apagarAluno: function(aluno){
                    let posicao = this.alunos.indexOf(aluno)
                    this.alunos.splice(posicao, 1)
                }
            }
        });
    </script>
</body>

</html>
